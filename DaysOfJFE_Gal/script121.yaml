        - type: "narration"
          text: "在这片喧嚣中，我的目光被一个奇特的摊位吸引——"

        - type: "narration"
          text: "一位蓝发少女正在白板上写满复杂的数学公式，标题赫然是《论⑨在数论中的特殊地位》"

        - type: "narration"
          text: "听围观同学议论，这是一位叫琪露诺（Cirno）的教授，一位日本数学家。毕业于克莱登大学，美国科学院外籍院士，欧洲数学科学院院士、日本政府数学勋章获得者。"

        - type: "narration"
          text: "曾任东京大学数学系教授，北京大学数院访问学者，2099年获诺贝尔数学奖，因其对一位正整数极大值的数论性质的研究被授予菲尔兹奖。"

        - type: "narration"
          text: "正当我犹豫要不要凑热闹时，百璃已经拽着我转向计算机类社团区域"

        - type: "narration"
          text: "……"

        - type: "narration"
          text: "程序设计竞赛协会前人头攒动，而隔壁'网络安全协会'的摊位却冷清得诡异——"

        - type: "dialogue"
          speaker: "G1"
          text: "啊嘞？这里的工作人员集体失踪了吗？"

        - type: "narration"
          text: "正当我们疑惑时，背后突然传来空间扭曲般的波动..."

        - type: "narration"
          text: "突然，一阵旋风掠过，一个黑影以忍者般的姿态从天而降！"

        - type: "dialogue"
          speaker: "B10"
          displayname: "???"
          text: "へんへん～！迷途的羔羊们啊，可愿与吾辈共赴CTF的修罗场？"

        - type: "narration"
          text: "我和百璃被这突如其来的登场吓得后退半步，只见来人单膝跪地，披风（其实是实验室白大褂）在风中猎猎作响"

        - type: "dialogue"
          speaker: "B10"
          displayname: "???"
