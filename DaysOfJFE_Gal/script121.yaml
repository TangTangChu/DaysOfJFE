        - type: "narration"
          text: "会长突然摆出结印手势，大喝一声'通灵之术！'，从背包里召唤出一台贴满动漫贴纸的笔记本电脑"

        - type: "narration"
          text: "开机画面是某个举着机枪的蓝发少女...算了这不重要"

        - type: "dialogue"
          speaker: "B10"
