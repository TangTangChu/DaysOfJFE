          speaker: "B10"
          text: "很好！新的战力加入了！"

        - type: "dialogue"
          speaker: "A1"
          text: "？？？百璃你怎么也？"

        - type: "dialogue"
          speaker: "G1"
          text: "虽然完全不懂，但是超——级酷啊！我们一起当CTFer吧！"

