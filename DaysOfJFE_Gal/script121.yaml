# 章节数据
chapter:
  title: "Re:从零开始的JFE生活"
  scenes:
    - scene_id: 1
      background: "src/image/background/风景-3.jpg"
      characters:
        - name: "我"
        - name: "白百璃"
          sprite: "normal"
          offset: [50, 0]
      dialogues:
        - type: "dialogue"
          speaker: "A1"
          text: "这里就是...JFE吗..."

        - type: "narration"
          text: "阳光透过树叶的缝隙洒在校门上，地图显示这里是麦庐校区南门。虽然位置有点偏僻，但意外地有种与世隔绝的学园感呢～"

        - type: "narration"
          text: "从今天开始的四年时光，就要在这个地方度过了..."

        - type: "narration"
          text: "（明明高考前还在补番的说...现在却真的站在大学门口了）"

        - type: "dialogue"
          speaker: "A1"
          text: "先去报到吧...希望不要迷路才好..."

        - type: "command"
          cmd: "bg"
          action: "title"
          param: "Re:从零开始的JFE生活"

        - type: "command"
          cmd: "bg"
          action: "change"
          param: "src/image/background/教学楼-外-1.jpg"

        - type: "narration"
          text: "跟着指示牌走着走着，突然看到写着『计算机与人工智能学院』的帐篷。啊啦，这不就是我的归属地吗？"

        - type: "dialogue"
          speaker: "A1"
          text: "那个...请问网安专业是在这里报到吗？"

        - type: "dialogue"
          speaker: "B1"
          text: "是的哦～请在这份名单上找到你的名字签字～"

        - type: "narration"
          text: "目光扫过名单时，突然发现一个熟悉的名字...啊，果然她也在这里呢..."

        - type: "dialogue"
          speaker: "B"
          text: "这是新生小礼物～祝你在JFE生活愉快！"

        - type: "dialogue"
          speaker: "A1"
          text: "非常感谢！"

        - type: "narration"
          text: "......"

        - type: "command"
          cmd: "bg"
          action: "change"
          param: "src/image/background/宿舍-外-2.jpg"

        - type: "narration"
          text: "宿舍楼前站着几位看起来很亲切的学长，其中一位看到我拖着行李箱，立刻小跑过来"

        - type: "dialogue"
          speaker: "B2"
          text: "新生～需要帮忙吗？"

        - type: "dialogue"
          speaker: "A1"
          text: "啊...那就麻烦学长了..."

        - type: "narration"
          text: "学长轻松提起我觉得超重的行李箱...这就是大学生和高中生的体力差距吗？"

        - type: "command"
          cmd: "bg"
          action: "change"
          param: "src/image/background/宿舍-内-1.jpg"

        - type: "dialogue"
          speaker: "B2"
          text: "宿舍在几楼呢？"

        - type: "dialogue"
          speaker: "A1"
          text: "5楼...XXX室..."

        - type: "dialogue"
          speaker: "B2"
          text: "虽然楼层高了些，但采光超～级好哦！而且不容易受潮呢～"

        - type: "narration"
          text: "......"

        - type: "dialogue"
          speaker: "B2"
          text: "到啦～祝你在JFE有个美好的开始！"

        - type: "narration"
          text: "推开宿舍门的瞬间...唔...这是什么神秘气味..."

        - type: "dialogue"
          speaker: "A1"
          text: "这设计...两铺床共用一个梯子也太..."

        - type: "narration"
          text: "正当我对着谜之厕所气味发愁时，后背突然被轻轻拍了一下"

        - type: "dialogue"
          speaker: "A3"
          text: "呀吼～你就是TTT同学吧？"

        - type: "dialogue"
          speaker: "A1"
          text: "是、是的！请问你是...？"

        - type: "dialogue"
          speaker: "A3"
          text: "我是RRR～从今天开始就是室友啦！请多指教～"

        - type: "narration"
          text: "看起来是个性格开朗的人呢...稍微放心了一点..."

        - type: "narration"
          text: "......"

        - type: "dialogue"
          speaker: "A4"
          text: "我是UUU～请多关照desu！"

        - type: "dialogue"
          speaker: "KKK"
          text: "我是KKK～よろしく！"

        - type: "narration"
          text: "大家很快就聊开了...从家乡特产聊到动漫游戏...意外的合拍呢～"

        - type: "narration"
          text: "......"

        - type: "narration"
          text: "稍微收拾后，我前往商业街去购买些生活用品"

        - type: "command"
          cmd: "bg"
          action: "change"
          param: "src/image/background/商业街-1.jpg"

        - type: "narration"
          text: "商业街比想象中要热闹呢～雪王奶茶、黑猫杂货...啊咧？居然没有老爷爷炸鸡吗..."

        - type: "narration"
          text: "正在挑选洗漱用品时，突然听到一个熟悉的声音——"

        - type: "dialogue"
          speaker: "G1"
          text: "啊啦～这不是TTQ吗？"

        - type: "narration"
          text: "转身看到的是...从小学开始就同班的青梅竹马——白百璃"

        - type: "narration"
          text: "（居然连大学都...同一个专业什么的...这也太巧了吧...）"

        - type: "dialogue"
          speaker: "A1"
          text: "好、好巧啊...百璃"

        - type: "dialogue"
          speaker: "G1"
          text: "えへへ～宿舍怎么样？我的室友们都超～可爱的说～"

        - type: "dialogue"
          speaker: "A1"
          text: "那个...明天开始军训...记得做好防晒..."

        - type: "narration"
          text: "百璃突然噗嗤一声笑了出来"

        - type: "dialogue"
          speaker: "G1"
          text: "ふふん～你以为我是谁呀？防晒霜当然会涂得满满的啦～"

        - type: "narration"
          text: "她把'满'字拖得长长的...可恶...这样太犯规了吧..."

        - type: "dialogue"
          speaker: "G1"
          text: "TTQ也要好好用防晒霜哦～那可是我精心挑选的！用完了随时告诉我～"

        - type: "narration"
          text: "（糟糕...完全忘记防晒霜是她选的了...我在说什么啊...）"

        - type: "dialogue"
          speaker: "G1"
          text: "我还有事要先走啦～晚上视频见！"

        - type: "dialogue"
          speaker: "A1"
          text: "嗯...路上小心..."

        - type: "command"
          cmd: "character"
          action: "hide"
          param: "G1"

        - type: "narration"
          text: "看着她离去的背影...我不自觉地叹了口气..."

        - type: "narration"
          text: "......"

        - type: "narration"
          text: "晚餐时间决定去食堂看看...虽然商业街选择很多，但果然还是想先尝尝食堂的味道呢～"

        - type: "command"
          cmd: "bg"
          action: "change"
          param: "src/image/background/食堂-外-1.jpg"

        - type: "narration"
          text: "二食堂的灯光暖暖的...意外的很有氛围呢..."

        - type: "dialogue"
          speaker: "A1"
          text: "阿姨...请给我蒸蛋和火腿肠炒玉米..."

        - type: "narration"
          text: "找了个靠窗的位置坐下...饭菜的味道...嗯...普通的好吃程度..."

        - type: "narration"
          text: "突然手机震动起来...是家庭群聊的视频通话..."

        - type: "dialogue"
          speaker: "妈"
          text: "儿子～大学生活怎么样呀？"

        - type: "dialogue"
          speaker: "A1"
          text: "才第一天啦...不过宿舍床铺设计有点微妙就是了..."

        - type: "dialogue"
          speaker: "妈"
          text: "大学可是人生重要阶段！四六级要早点准备..."

        - type: "narration"
          text: "（这套说辞从小学听到现在都没变过呢...）"

        - type: "narration"
          text: "表姐突然加入了聊天..."

        - type: "dialogue"
          speaker: "表姐"
          text: "哇～食堂变这么亮了？我们那时候可没这么豪华～"

        - type: "dialogue"
          speaker: "A1"
          text: "不过宿舍好像还是老样子..."

        - type: "dialogue"
          speaker: "表姐"
          text: "啊～那个逆天床铺！我懂我懂！上铺一动下铺就地震对吧～"

        - type: "narration"
          text: "聊着聊着...妈妈突然问道..."

        - type: "dialogue"
          speaker: "妈"
          text: "对了...怎么没看到百璃呀？"

        - type: "dialogue"
          speaker: "A1"
          text: "她说...晚上再视频..."

        - type: "narration"
          text: "视频通话结束后，食堂的灯光已经渐渐暗了下来。窗外的天空染上了橘红色，校园里的路灯一盏接一盏亮起，像是为夜归人点亮的指引。"

        - type: "dialogue"
          speaker: "A1"
          text: "哈啊...第一天就这么结束了呢..."

        - type: "narration"
          text: "收拾好餐盘准备离开时，手机突然震动起来。屏幕上显示着『百璃』两个字，还配着她上次强行设置的可爱猫咪来电图片。"

        - type: "dialogue"
          speaker: "G1"
          text: "莫西莫西～TTQ现在在哪里呀？"

        - type: "dialogue"
          speaker: "A1"
          text: "刚、刚吃完晚饭，还在二食堂..."

        - type: "dialogue"
          speaker: "G1"
          text: "太好了！我正好在商业街买奶茶，你要不要也来一杯？作为今天提醒我防晒的回礼～"

        - type: "narration"
          text: "电话那头传来吸管插入奶茶杯的清脆声响，还有百璃满足的叹息声。光是听着就让人想象出她眯着眼睛的幸福表情。"

        - type: "dialogue"
          speaker: "A1"
          text: "那...我要珍珠奶茶，少糖..."

        - type: "dialogue"
          speaker: "G1"
          text: "はいはい～知道了啦！老样子嘛。对了对了，商业街这边超～热闹的，好像有什么新生欢迎活动！"

        - type: "narration"
          text: "背景音里突然传来一阵欢呼声，还有吉他弹唱的声音。这么晚了还有活动...大学生活果然和高中不一样呢。"

        - type: "command"
          cmd: "bg"
          action: "change"
          param: "src/image/background/商业街-1.jpg"

        - type: "dialogue"
          speaker: "G1"
          text: "这边这边～"

        - type: "narration"
          text: "循着声音望去，百璃正站在奶茶店门口朝我挥手。她今天扎了高马尾，在夜风中轻轻摇晃，手里还提着两杯奶茶。"

        - type: "dialogue"
          speaker: "G1"
          text: "给～你的少糖珍珠奶茶。我尝试了新品樱花奶盖，超好喝的！要尝尝看吗？"

        - type: "narration"
          text: "她突然把吸管凑到我面前，粉色的奶盖上还点缀着几片樱花形状的糖片。这个距离...间接kiss什么的..."

        - type: "dialogue"
          speaker: "A1"
          text: "不、不用了！我喝自己的就好..."

        - type: "dialogue"
          speaker: "G1"
          text: "诶～好可惜。那我们去逛逛摊位吧！动漫社在放《葬送的芙莉莲》最新话哦！"

        - type: "narration"
          text: "被她拉着袖子穿梭在人群中，各种声音混杂在一起——"

        - type: "narration"
          text: "『同学对摄影感兴趣吗？』、『电竞社招新中！』、『来尝尝手工社做的饼干吧～』"

        - type: "narration"
          text: "我记得学长说是要在10月份正式招新吧，这些社团这么积极的吗"

        - type: "dialogue"
          speaker: "B3"
          text: "两位是新生吧？要不要参加我们的寻宝活动？找到藏在五个摊位的神秘印章就能获得限定礼品哦！"

        - type: "narration"
          text: "一位戴着猫耳发箍的学姐突然拦在我们面前，递来两张地图。"

        - type: "dialogue"
          speaker: "G1"
          text: "听起来很有趣呢！TTQ，我们一起来玩吧？"

        - type: "narration"
          text: "她眼睛闪闪发亮的样子让我根本无法拒绝..."

        - type: "dialogue"
          speaker: "A1"
          text: "好、好啊..."

        - type: "narration"
          text: "第一个印章藏在文学社的摊位。需要回答一个关于轻小说的问题..."

        - type: "dialogue"
          speaker: "B4"
          text: "请问《凉宫春日》系列中，阿虚的本名是？"

        - type: "dialogue"
          speaker: "G1"
          text: "我知道！是...唔..."

        - type: "narration"
          text: "百璃突然卡壳的样子有点可爱。我悄悄在她耳边提示..."

        - type: "dialogue"
          speaker: "A1"
          text: "是约翰·史密斯..."

        - type: "dialogue"
          speaker: "G1"
          text: "啊！是约翰·史密斯！"

        - type: "narration"
          text: "成功获得第一个印章后，百璃兴奋地拉着我奔向第二个地点——"

        - type: "command"
          cmd: "bg"
          action: "change"
          param: "src/image/background/风景-2.jpg"

        - type: "narration"
          text: "途中经过一片小树林，夜风吹拂树叶发出沙沙声响。路灯的光晕在地上画出一个个光圈，百璃的马尾辫在光影间跳跃。"

        - type: "dialogue"
          speaker: "G1"
          text: "快看！那边有萤火虫！"

        - type: "narration"
          text: "她突然停下脚步，指着树丛间闪烁的微光。在都市里很少能见到这样自然的景象..."

        - type: "dialogue"
          speaker: "A1"
          text: "真的...好漂亮..."

        - type: "narration"
          text: "转头看向百璃时，发现她正用手机对着我。咔嚓一声——"

        - type: "dialogue"
          speaker: "G1"
          text: "抓到啦！TTQ难得的感动表情～"

        - type: "dialogue"
          speaker: "A1"
          text: "喂！删掉啊！"

        - type: "narration"
          text: "追逐打闹间，我们来到了第二个印章点——天文社的观星台。"

        - type: "dialogue"
          speaker: "B5"
          text: "两位能找到北斗七星吗？找到就算通关哦～"

        - type: "narration"
          text: "百璃踮起脚尖凑近望远镜，发丝间传来淡淡的洗发水香气。"

        - type: "dialogue"
          speaker: "G1"
          text: "啊！找到了！那个像勺子的就是对吧？TTQ也来看看～"

        - type: "narration"
          text: "透过望远镜看到的星空比想象中还要璀璨。百璃在旁边小声哼着《星之歌》的旋律，让人心跳不由自主地加速..."

        - type: "narration"
          text: "就这样，我们陆续找到了剩下的三个印章——"

        - type: "narration"
          text: "在美食社尝到了学长特制的可丽饼、在手工社一起做了迷你黏土玩偶、最后在电竞社玩了局合作游戏..."

        - type: "dialogue"
          speaker: "B3"
          text: "恭喜完成所有任务！这是给二位的限定礼品～"

        - type: "narration"
          text: "猫耳学姐递来一对星空主题的金属书签，在灯光下闪烁着细碎的光芒。"

        - type: "dialogue"
          speaker: "G1"
          text: "好漂亮！我要把星星图案的给你，月亮图案的留给我～"

        - type: "narration"
          text: "她不由分说地把书签塞进我手里，指尖传来的温度让人莫名安心。"

        - type: "dialogue"
          speaker: "A1"
          text: "谢、谢谢...今天很开心..."

        - type: "dialogue"
          speaker: "G1"
          text: "ふふん～明天军训也要加油哦！我会在女生方阵看着你的！"

        - type: "narration"
          text: "回宿舍的路上，百璃突然停下脚步，指着天空——"

        - type: "dialogue"
          speaker: "G1"
          text: "快看！流星！"

        - type: "narration"
          text: "抬头望去，一道银线划过夜空。还没来得及许愿，就听见百璃小声说道..."

        - type: "dialogue"
          speaker: "G1"
          text: "希望这四年...也能一直和TTQ在一起..."

        - type: "narration"
          text: "这句话轻得几乎要被夜风吹散，但我确实听到了。心脏像是被什么温暖的东西填满，手中的星空书签似乎也变得滚烫起来..."

        - type: "narration"
          text: "（这就是...大学生活的开始啊...）"

        - type: "command"
          cmd: "bg"
          action: "title"
          param: "本章终"

        - type: "command"
          cmd: "chapter"
          action: "drop"
          param: "2"

    - scene_id: 2
      background: "src/image/background/宿舍-内-1.jpg"
      characters:
        - name: "我"
        - name: "教官"
      dialogues:
        - type: "command"
          cmd: "bg"
          action: "title"
          param: "第二章：迷彩色的青春"

        - type: "narration"
          text: "清晨六点的闹钟刺破梦境，窗外还笼罩在朦胧的晨光中。今天是军训第一天..."

        - type: "dialogue"
          speaker: "A2"
          text: "呜...这么早..."

        - type: "narration"
          text: "迷迷糊糊摸到手机，发现百璃五分钟前已经发来了消息——"

        - type: "dialogue"
          speaker: "G1"
          text: "记得涂防晒霜！我在女生宿舍楼下等你～(｀・ω・´)"

        - type: "narration"
          text: "附带一张对着镜子涂防晒霜的自拍，她穿着迷彩服的样子意外地帅气..."

        - type: "dialogue"
          speaker: "A3"
