        - type: "dialogue"
          speaker: "B10"
          text: "哦哦哦！这就是觉醒的时刻！"

        - type: "narration"
          text: "会长突然抓住我的双手，眼镜反射出诡异的光芒"

        - type: "dialogue"
          speaker: "B10"
          text: "少年！你体内沉睡着黑客之魂！加入吾等吧！这是命运石之门的选择！"

        - type: "dialogue"
          speaker: "A1"
          text: "等等我还没..."

        - type: "dialogue"
          speaker: "B10"
