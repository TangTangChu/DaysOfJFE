          text: "这边！我发现有个缺口！"

        - type: "narration"
          text: "她掀起铁丝网底部的破洞，迷彩服沾满草屑也毫不在意。我们像战地突击队般匍匐前进，身后还跟着七八个逃难同学..."

        - type: "command"
          cmd: "bg"
          action: "change"
          param: "src/image/background/操场-外-1.jpg"

        - type: "narration"
          text: "成功突围后的小分队集体瘫倒在便利店前的树荫下。百璃从冰柜里抱出一堆冰镇汽水..."

        - type: "dialogue"
          speaker: "G1"
          text: "我请客！庆祝我们重获自由～"

        - type: "narration"
          text: "她拉开易拉罐的瞬间，汽水泡沫喷了前排同学一脸，引发一阵爆笑..."

        - type: "command"
          cmd: "bg"
          action: "change"
          param: "src/image/background/商业街-1.jpg"

        - type: "narration"
          text: "回宿舍的路上，树荫斑驳的柏油路蒸腾着热气。百璃突然扯了扯我的袖子..."

        - type: "dialogue"
          speaker: "G1"
          text: "其实...教官们正在西门那边集合..."

        - type: "narration"
          text: "她指着手机里的匿名论坛，有人拍到了教官们默默收拾行李的照片..."

        - type: "narration"
          text: "等我们赶到西门时，大巴车旁已经围满了偷偷溜来的学生。教官们板着脸维持秩序，嘴角却控制不住地上扬..."

        - type: "dialogue"
          speaker: "B6"
          text: "你们这群逃兵！开学典礼都敢翘！"

        - type: "narration"
          text: "我们教官的吼声比平时温柔十倍，最后一个上车前突然转身——"

        - type: "dialogue"
          speaker: "B6"
          text: "书签小子！记得把老子的三千字检讨烧了！"

        - type: "narration"
          text: "在全场哄笑中，他突然朝我们敬了个标准的军礼。不知是谁先带的头，人群里响起参差不齐的《送战友》..."

        - type: "narration"
          text: "大巴启动时，百璃的眼泪终于掉下来。她手忙脚乱地擦着眼睛，迷彩服袖口沾满了深色的水痕..."

        - type: "dialogue"
          speaker: "G1"
          text: "才、才不是哭呢！是汗水进眼睛了..."

        - type: "narration"
          text: "我默默递上那枚月亮书签，她愣了下，突然把创可贴拍在我手心——是从她膝盖伤口上最后拆下来的那片..."

        - type: "command"
          cmd: "bg"
          action: "change"
          param: "src/image/background/宿舍-外-3.jpg"

        - type: "narration"
          text: "夕阳西下时，我们沿着染成金色的校园围墙慢慢走。百璃突然跳上路边凸起的路缘石，张开双臂保持平衡..."

        - type: "dialogue"
          speaker: "G1"
          text: "喂～TTQ！明天开始就不用穿迷彩服了哦？"

        - type: "dialogue"
          speaker: "A2"
          text: "嗯...终于可以穿自己的衣服了..."

        - type: "dialogue"
          speaker: "G1"
          text: "那...后天文学社招新，要不要一起？"

        - type: "narration"
          text: "她问得随意，脚步却突然乱了，差点从路缘石上栽下来。我连忙伸手扶住——"

        - type: "dialogue"
          speaker: "A2"
          text: "小心！...好啊，反正..."

        - type: "narration"
          text: "话没说完，百璃已经轻盈地跳下路缘石，逆着夕阳向前跑去..."

        - type: "dialogue"
          speaker: "G1"
          text: "来追我啊！最后一个到食堂的请客！"

        - type: "narration"
          text: "她的马尾辫在晚风中飞扬，迷彩服衣摆像翅膀般展开。不知何时，夏末的蝉鸣已经变成了心跳的节奏..."

        - type: "narration"
          text: "食堂里挤满了同样逃掉典礼的新生。百璃在窗口前踮着脚尖张望，迷彩服背后透出汗水的痕迹..."

        - type: "dialogue"
          speaker: "G1"
          text: "我要吃红烧肉！庆祝解放！"

        - type: "narration"
          text: "她转身时，夕阳正好透过窗户落在她脸上。那个瞬间我突然明白——"

        - type: "narration"
          text: "这个充满汗水和逃跑的夏天，将会成为最特别的记忆..."

        - type: "command"
          cmd: "chapter"
          action: "drop"
          param: "5"
