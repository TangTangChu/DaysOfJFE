          text: "啊，那个..."

        - type: "dialogue"
          speaker: "B10"
          text: "失礼了！在下乃网络安全协会至高统帅，代号'秋雨样大人'！"

        - type: "dialogue"
          speaker: "B10"
          text: "作为你们的直系前辈，特此邀请二位加入吾等的'暗夜黑客团'！"

        - type: "dialogue"
